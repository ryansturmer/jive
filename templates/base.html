<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery/css/ui-lightness/jquery-ui-1.8.17.custom.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/speaker-icon-16x16.png')}}" />
</head>
<body>
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container">
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>
	      <a class="brand" href="/">Jive</a>
	        <ul class="nav">
                <li class="divider-vertical"></li>
                <li>
                
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   version="1.1"
   width="150"
   height="36"
   id="controls"
   viewBox="0 0 192 48"
   inkscape:version="0.48.4 r9939"
   sodipodi:docname="controls.svg">
  <sodipodi:namedview
     pagecolor="#ffffff"
     bordercolor="#666666"
     borderopacity="1"
     objecttolerance="10"
     gridtolerance="10"
     guidetolerance="10"
     inkscape:pageopacity="0"
     inkscape:pageshadow="2"
     inkscape:window-width="1680"
     inkscape:window-height="991"
     id="namedview3004"
     showgrid="false"
     inkscape:zoom="3.8697917"
     inkscape:cx="123.41404"
     inkscape:cy="30.460361"
     inkscape:window-x="0"
     inkscape:window-y="27"
     inkscape:window-maximized="1"
     inkscape:current-layer="controls" />
  <defs
     id="defs4" />
  <metadata
     id="metadata7">
    <rdf:RDF>
      <cc:Work
         rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type
           rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title />
      </cc:Work>
    </rdf:RDF>
  </metadata>
  <g
     id="Layer_1"
     transform="translate(455.42857,-582.28573)" />
  <g
     id="Layer_1-3"
     transform="translate(646.85714,-213.7143)" />
  <g
     id="Layer_1-4"
     transform="translate(259.42857,-568.00002)" />
  <g
     id="play"
     class="mpd_play_button"
     transform="matrix(0.5,0,0,0.5,116,16)">
    <polygon
       style="fill:#4e4e50"
       id="polygon6"
       points="0,0 24,16 0,32 " />
  </g>
  <g
     id="stop"
     class="mpd_stop_button"
     transform="matrix(0.5,0,0,0.5,64,16)">
    <rect
       style="fill:#4e4e50"
       id="rect6"
       y="0"
       x="0"
       height="32"
       width="32" />
  </g>
  <g
     id="first"
     transform="matrix(0.5,0,0,0.5,16,16)">
    <g
       id="prev"
       class="mpd_prev_button">
      <polygon
         style="fill:#4e4e50"
         id="polygon8"
         points="32,0 32,32 8,16 " />
      <rect
         style="fill:#4e4e50"
         id="rect10"
         y="4"
         x="0"
         height="24"
         width="8" />
    </g>
  </g>
  <g
     id="next"
     transform="matrix(-0.5,0,0,0.5,176,16)">
    <g
       id="next"
       class="mpd_next_button">
      <polygon
         style="fill:#4e4e50"
         id="polygon8-1"
         points="8,16 32,0 32,32 " />
      <rect
         style="fill:#4e4e50"
         id="rect10-1"
         y="4"
         x="0"
         height="24"
         width="8" />
    </g>
  </g>
  </svg>
  </li>

                
                <!--
	            <li><a href="#"><i class="iconic-first mpd_previous_button control-icon"></i></a></li>
	            <li class="divider-vertical"></li>
	            <li><a href="#"><i class="iconic-stop mpd_stop_button control-icon" style="color: #BD362F"></i></a></li>
	            <li class="divider-vertical"></li>
	            <li><a href="#"><i class="iconic-play mpd_play_button control-icon" style="color: #51A351"></i></a></li>
	            <li class="divider-vertical"></li>
                <li><a href="#"><i class="iconic-last mpd_next_button control-icon"></i></a></li> -->
                <li class="divider-vertical"></li>
	            <li><a href="browse"><i class="iconic-folder control-icon"></i></a></li>
                <li class="divider-vertical"></li>
                <li>
                    <a href="browse" class="dropdown-toggle" data-toggle="dropdown"><i class="iconic-cog control-icon"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="mpd_clear_playlist" />Clear Playlist</a></li>
                        <li><a href="/info" >Info</a></li>
                    </ul>
                </li>
                <li class="divider-vertical"></li>
            </ul>
	       	<div class="nav-collapse">
	        <form class="navbar-search pull-right" action="/search">
	          <input type="text" id="search_input" name="q" class="search-query" placeholder="Search Library..." />
	        </form>
	      </div><!-- /.nav-collapse -->
	    </div><!-- /.container -->
	  </div><!-- /.navbar-inner -->
	</div><!-- /.navbar -->
    {% block content %}

    {% endblock %}
    
    <script src="{{ url_for('static', filename='jquery/js/jquery-1.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery/js/jquery-ui-1.8.17.custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='player.js') }}"></script>

    {% block code %}
    {% endblock %}
</body>
</html>
