{% extends "base.html" %}
{% block content %} 
    <div class="container">
        <div class="row">
            <div class="span8 offset2">
                <table class="table">
                    <thead>
                        <tr><th>Title</th><th>Artist</th></tr>
                    </thead>
                    {% for result in results %}
                    <tr>
                        <td>{{result.title}}</td>
                        <td>{{result.artist}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div> 
{% endblock %}
