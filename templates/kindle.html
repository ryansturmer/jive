<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery/css/ui-lightness/jquery-ui-1.8.17.custom.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" type="text/css" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/speaker-icon-16x16.png')}}" />
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Jive</a>
        
        <div class="nav-collapse">
            <ul class="nav pull-left">
              <li><a id="mpd_header_playlist" href="/">Now Playing</a></li>
              <li><a id="mpd_header_playlists" href="/playlists">Playlists</a></li>
            </ul>
            <ul class="nav pull-right">
                <li><a href="#">Volume:</a></li>
                <li><a style="width:100px; valign:middle;"><div id="mpd_header_volume"></div></a></li>
                <li><a href="#"><i class="icon-step-backward icon-white mpd_previous_button"></i></a></li>
                <li><a href="#"><i class="icon-play icon-white mpd_play_button"></i></a></li>
                <li><a href="#"><i class="icon-pause icon-white mpd_pause_button"></i></a></li>
                <li><a href="#"><i class="icon-stop icon-white mpd_stop_button"></i></a></li>
                <li><a href="#"><i class="icon-step-forward icon-white mpd_next_button"></i></a></li>
                <li><a href="#">Search Music</a></li>
                <li class="">
                    <form class="navbar-search" id="search" action="search">
                        <input type="text" name="q" class="search-query" placeholder="Search Library..." />
                    </form>
                </li>
            </ul>
            </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div class="subnav">
            <ul class="nav nav-pills">
                <li><a href="#" id="mpd_shuffle_playlist">Shuffle Playlist</a></li>
                <li><a href="#" id="mpd_clear_playlist">Clear Playlist</a></li>
            </ul>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <h2 id="mpd_np_title">{{status.title or "Stopped"}}</h2>        
                <h3 id="mpd_np_artist">{{status.artist or "Click play to continue" }}</h3>
                <br />
                <div id="mpd_seek_slider"></div>
                <br />
            </div>

        </div>
        <div class="row-fluid">
            <div class="span12">
                <table class="table" id="mpd_playlist">
                    <thead>
                        <tr><th>Title</th><th>Artist</th><th>Duration</th></tr>
                    </thead>
                    {% for song in playlist %}
                    <tr id="song_{{song.pos}}">
                        <td>{{song.title}}</td>
                        <td>{{song.artist}}</td>
                        <td>{{song.duration}}</td>
                        <td style="text-align:right;"><a class="close" onclick="song_delete(event, {{song.pos}})">&times;</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div> 
    
    <script src="{{ url_for('static', filename='jquery/js/jquery-1.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery/js/jquery-ui-1.8.17.custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='player.js') }}"></script>

<script language="javascript">
    $('#mpd_seek_slider').slider({'range':'min', 'animate':'fast'});
    status_update();
    now_playing_update();

    function song_delete(event, song) {
        row = $(event.target).parent()
        $.post('/song_delete', $.param({'song': song}), function() {
            window.location.reload();
        }); 
    };

    // Keyboard Navigation
    $(document).keypress(function(event) {
        //alert("" + event.which);
        if(event.which == 78 || event.which == 110) mpd_next();
        else if(event.which == 80 || event.which == 112) mpd_play();
        else if(event.which == 83 || event.which == 115) mpd_stop();
    });
    setInterval(now_playing_update, 5000);
    setInterval(status_update, 5000);
</script>
</body>
</html>
