<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
</head>
<body>
    MUSIC PLAYER <br />
    <button id="play_button" class="btn">PLAY</button>
    <button id="stop_button" class="btn">STOP</button>
    <button id="next_button" class="btn">NEXT</button>
    <button id="prev_button" class="btn">PREV</button>
    <br/>
    <br/>
    <form class="search" id="db_search">
        <input type="text" class="search-query pull-center" placeholder="Search Library..." />
    </form>
    <!-- jquery scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='player.js') }}"></script>
</body>
</html>
